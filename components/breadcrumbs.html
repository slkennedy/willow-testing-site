<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Demo Website</title>
        <link id="stylesheet" rel="stylesheet" href="../styles/styles.min.css">
    </head>

    <body data-subpage>
        <div class="willow-page-container">
            <div class="willow-skip-nav">
                <div class="container-fluid">
                    <a href="#main" class="willow-skip-nav__link" aria-label="skip to main content">Skip to Content</a>
                </div>
            </div>
            <div class="project-intro">
                <div class="container-fluid">
                    <form class="project-intro__theme-selector" id="themeSelector">
                        <fieldset>
                            <legend>Change the theme</legend>
                            <label for="greyRadio"><input type="radio" id="greyRadio" name="theme" checked data-stylesheet="styles"/> Greyscale Theme</label>
                            <label for="unumRadio"><input type="radio" id="unumRadio" name="theme" data-stylesheet="unum"/> Unum Theme</label>
                            <label for="colonialLifeRadio"><input type="radio" id="colonialLifeRadio" name="theme" data-stylesheet="coloniallife"/> Colonial Life Theme</label>
                        </fieldset>
                    </form>
                </div>
            </div>
            <header class="willow-page-header" role="banner">
                <div class="container-fluid">
                    <div class="willow-page-header__container">
                        <div class="willow-page-header__branding">
                            <a class="willow-logo-link" href="/willow-testing-site/" aria-label="go to home page">
                                <img class="willow-logo-link__image" src="https://via.placeholder.com/150x150" alt="">
                            </a>
                        </div>
                        <div class="willow-page-header__content-controls">
                            <a class="willow-page-header__content-open" aria-label="Open Menu" href="#">menu</a>
                            <a class="willow-page-header__content-close" aria-label="Close Menu" href="#">close</a>
                        </div>
                        <div class="willow-page-header__content">
                            <div class="willow-page-header__navigation">
                                <nav class="willow-primary-nav" role="navigation" aria-label="primary">
                                    <h1 class="willow-primary-nav__heading sr-only">Site Primary Menu</h1>
                                    <ul class="willow-primary-nav__list">
                                        <li class="willow-primary-nav__item">
                                            <a class="willow-primary-nav__link" href="/willow-testing-site/">Home</a>
                                        </li>
                                        <li class="willow-primary-nav__item">
                                            <a class="willow-primary-nav__link willow-primary-nav__link--active" href="/willow-testing-site/components.html">Components</a>
                                        </li>
                                        <li class="willow-primary-nav__item">
                                            <a class="willow-primary-nav__link" href="/willow-testing-site/example-pages.html">Example Pages</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <nav class="willow-breadcrumbs" role="navigation" aria-label="breadcrumb">
                <div class="container-fluid">
                    <h1 class="willow-breadcrumbs__heading sr-only">You are here:</h1>
                    <ol class="willow-breadcrumbs__list">
                        <li class="willow-breadcrumbs__item"><a class="willow-breadcrumbs__link" href="/willow-testing-site/" aria-label="">Home</a></li>                            
                        <li class="willow-breadcrumbs__item"><a class="willow-breadcrumbs__link" href="/willow-testing-site/components.html" aria-label="">Components</a></li>                   
                        <li class="willow-breadcrumbs__item willow-breadcrumbs__item--active">Breadcrumbs</li>
                    </ol>
                </div>
            </nav>
            <main class="willow-page-content" id="main" role="main">
                <div class="container-fluid">
                    <div class="willow-styling-context">
                        <h1>Breadcrumbs</h1>
                        <a href="https://github.com/unumux/willow/tree/master/components/breadcrumbs" target="_blank">Documentation</a>
                    </div>
                </div>
                <nav class="willow-breadcrumbs" role="navigation" aria-label="breadcrumb">
                    <div class="container-fluid">
                        <h1 class="willow-breadcrumbs__heading sr-only">You are here:</h1>
                        <ol class="willow-breadcrumbs__list">
                            <li class="willow-breadcrumbs__item"><a class="willow-breadcrumbs__link" href="" aria-label="">Nav Item 1</a></li>
                            <li class="willow-breadcrumbs__item"><a class="willow-breadcrumbs__link" href="" aria-label="">Nav Item 2</a></li>
                            <li class="willow-breadcrumbs__item"><a class="willow-breadcrumbs__link" href="" aria-label="">Nav Item 3</a></li>
                            <li class="willow-breadcrumbs__item"><a class="willow-breadcrumbs__link" href="" aria-label="">Nav Item 4</a></li>
                            <li class="willow-breadcrumbs__item willow-breadcrumbs__item--active">Current Item</li>
                        </ol>
                    </div>
                </nav>
            </main>
        </div>
        <script src="../scripts/site.min.js"></script>

    </body>
</html>
